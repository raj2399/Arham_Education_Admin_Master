<div class="container">
  <h1 mat-dialog-title>Add-Topic</h1>


  <form class="example-form" (ngSubmit)="onclickAdd()" #f="ngForm" name="Add_Subject_form">

    <mat-form-field class="example-full-width">
      <mat-select placeholder="Select Subject" required #Select_subject="ngModel" name="Select_subject"
        [(ngModel)]="Subject_id" class="example-full-width">
        <mat-option *ngFor="let item of subject_list" [value]="item.Subject_id">
          {{item.Name}}
        </mat-option>
      </mat-select>
      <mat-error *ngIf="Select_subject.hasError('required')">
        Subject Must be selected
      </mat-error>
    </mat-form-field>


    <br><br>

    <mat-form-field class="example-full-width">
      <input matInput name="topic_name"  ngModel #subject_name="ngModel" required placeholder="Add toic"
        [(ngModel)]="Name">

        <mat-error *ngIf="subject_name?.hasError('required')">
          Topic Is Required
      </mat-error>

    </mat-form-field>




    <br><br>
  <button mat-raised-button color="primary"  type="submit" [disabled]="!f.valid ">ADD</button>
  &nbsp;&nbsp;&nbsp;&nbsp;
  <button mat-raised-button color="warn" (click)="onclickCancle()">CANCEL</button>

</form>
</div>
