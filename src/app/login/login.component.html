<mat-card>
  <mat-card-content>
    <form [formGroup]="form" (ngSubmit)="onSubmit()">
      <h2>Log In</h2>
      <mat-error *ngIf="loginInvalid">
        The username and password were not recognised
      </mat-error>
      <mat-form-field class="full-width-input">
        <input matInput placeholder="Email" formControlName="username"  required>
        <mat-error>
          Please provide a valid email address
        </mat-error>
      </mat-form-field>
      <mat-form-field class="full-width-input">
        <input matInput [type]="flag ? 'password' : 'text'" placeholder="Password" formControlName="password" required>
        <mat-icon matSuffix (click)="flag = !flag">{{flag ? 'visibility' : 'visibility_off'}}</mat-icon>
        <mat-error>
          Please provide a valid password
        </mat-error>
      </mat-form-field>
      <div class="row">
        <div class="col-md-6">
      <button  mat-raised-button color="primary">Login</button>
    </div>
      <div class="atag col-md-6">
        <a mat-raised-button (click)="onclickforget()" class=".btn-general">Forget Password?</a>
      </div>
    </div>
    </form>
  </mat-card-content>
</mat-card>
